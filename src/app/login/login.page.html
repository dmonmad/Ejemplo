<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <ion-card>
      <ion-grid>

        <ion-row justify-content-center>
          <ion-col text-center align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-item lines="inset">
              <ion-label>
                Email
              </ion-label>
              <ion-input type="text" formControlName="email" [(ngModel)]="user.email">
              </ion-input>
            </ion-item>
            <ion-item lines="inset">
              <ion-label>
                Contraseña
              </ion-label>
              <ion-input type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label style="font-size: 16px;">Recuérdame</ion-label>
              <ion-checkbox formControlName="remember" slot="start" checked="true" [(ngModel)]="remember"> </ion-checkbox>
            </ion-item>
            <ion-button expand="block" color="primary" fill="solid" type="submit" [disabled]="!this.loginForm.valid">
              Login
            </ion-button>
          </ion-col>

        </ion-row>
        <ion-row justify-content-center>
          <ion-col text-center>
            <div>
              <ion-chip outline color="primary" (click)="onLoginGoogle()">
                <ion-avatar>
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
                </ion-avatar>
                <ion-label>Log-in con Google</ion-label>
              </ion-chip>

            </div>
            <ion-label>Si aún no tienes cuenta, puedes <a routerLink='/register'>registrarte</a></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>


</ion-content>
