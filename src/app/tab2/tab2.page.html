<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Añadir nota
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addNote()" [formGroup]="notaForm">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea rows="30" cols="20" formControlName="description"></ion-textarea>
    </ion-item>
    
    <div>
    <ion-button color="primary" fill="solid" type="submit" [disabled]="!this.notaForm.valid">Agregar
    </ion-button>
    
      <ion-button class="ion-padding-horizontal" (click)="scanCode()">
        <ion-icon name="qr-scanner"></ion-icon>
      </ion-button>
    </div>
    

  </form>
  
</ion-content>
